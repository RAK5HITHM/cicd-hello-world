apiVersion: apps/v1
kind: Deployment
metadata:
  name: Hello-world
spec:
  selector:
    matchLabels:
      app: Hello-world
  template:
    metadata:
      labels:
        app: Hello-world
    spec:
      containers:
      - name: Hello-world
        image: rakshithraka/first-repo:v2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: Front
spec:
  type: NodePort
  selector:
    app: Hello-world
  ports:
  - port: 44
    targetPort: 5000
    nodePort: 30000
        
